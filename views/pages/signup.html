<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
            <span class="line-thru">SIGN UP OR CONNECT WITH</span>
			<section class="row signin-social text-center">
				<a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
				<div class="space"></div>
				<a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
				<div class="space"></div>
				<a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
			</section>
        </div>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">
                <section>
					<span class="line-thru">PERSONAL INFORMATION</span>
                    <form class="form-horizontal">
						<div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Name"
                                        >
                            </div>
                        </div>
                        <div class="form-group" data-ng-controller="DatepickerDemoCtrl">
							<div class="input-group ui-datepicker">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input type="text" 
									   class="form-control"
									   datepicker-popup="{{format}}"
									   ng-model="dt"
									   is-open="opened"
									   min="minDate"
									   max="'3015-06-22'"
									   placeholder="Date of Birth"
									   datepicker-options="dateOptions" 
									   ng-required="true" 
									   close-text="Close">
							</div>
                        </div>
                        <span class="line-thru">CONTACT INFORMATION</span>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-home"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Address Line 1"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-home"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Address Line 2"
                                        >
                            </div>
                        </div>
                        <div class="form-group" data-ng-controller="TypeaheadCtrl">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-home"></span>
                                </span>
                                <input type="text" 
									   ng-model="selected"
									   typeahead="state for state in states | filter:$viewValue | limitTo:8"
									   class="form-control"
									   placeholder="State">   
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-earphone"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Mobile Number"
                                        >
                            </div>
                        </div>
                        <span class="line-thru">USER CREDENTIALS</span>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="User name"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Confirm Password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-picture"></span>
                                </span>
                                <input type="file" title="Upload Profile Picture" data-ui-file-upload class="btn-primary">
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button type="submit"
                                    class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
